<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #b3003b;
        }

        #buque {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 300px;
            margin: 20px 0;
        }

        .rosa {
            font-size: 40px;
            margin: 5px;
            animation: aparecer 0.6s ease-in-out;
        }

        #mensagem {
            font-size: 22px;
            color: #80002a;
            margin-top: 15px;
            display: none;
        }

        .link-botao {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d10047;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .link-botao:hover {
            background-color: #a80038;
        }

        @keyframes aparecer {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

</body>
</html>
